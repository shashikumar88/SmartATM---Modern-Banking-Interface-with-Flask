<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Funds Deposit | Prestige Banking</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      color: #ffffff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }

    .header {
      text-align: center;
      margin-bottom: 2rem;
    }

    .header h2 {
      font-size: 2.2rem;
      font-weight: 300;
      letter-spacing: 1.5px;
      margin-bottom: 0.5rem;
      text-shadow: 0 2px 4px rgba(0,0,0,0.3);
    }

    .form-container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 2.5rem;
      box-shadow: 0 8px 32px rgba(0,0,0,0.1);
      border: 1px solid rgba(255,255,255,0.1);
      width: 100%;
      max-width: 400px;
      transform: translateY(0);
      animation: containerEntry 0.6s cubic-bezier(0.23, 1, 0.32, 1);
    }

    .input-group {
      position: relative;
      margin: 1.5rem 0;
    }

    .input-icon {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: rgba(255,255,255,0.6);
    }

    input[type="text"],
    input[type="number"] {
      width: 100%;
      padding: 1rem 1rem 1rem 3rem;
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 10px;
      color: white;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    input[type="text"]:focus,
    input[type="number"]:focus {
      outline: none;
      border-color: rgba(46,204,113,0.5);
      background: rgba(255,255,255,0.08);
    }

    .button-group {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-top: 2rem;
    }

    button[type="submit"],
    .home-button {
      padding: 1rem;
      background: linear-gradient(135deg, rgba(46,204,113,0.8) 0%, rgba(39,174,96,0.7) 100%);
      border: none;
      border-radius: 10px;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      text-align: center;
    }

    button[type="submit"]:hover,
    .home-button:hover {
      background: linear-gradient(135deg, rgba(46,204,113,1) 0%, rgba(39,174,96,1) 100%);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    @keyframes containerEntry {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .alert-modal {
      display: none;
      position: fixed;
      top: 20px;
      padding: 1.5rem;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      animation: alertSlide 0.4s ease-out;
      font-weight: 500;
    }

    @keyframes alertSlide {
      from { transform: translateY(-100%); }
      to { transform: translateY(0); }
    }

    @media (max-width: 480px) {
      body {
        padding: 1.5rem;
      }
      
      .form-container {
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <h2>Funds Deposit</h2>
    <p>Secure transaction processing</p>
  </div>

  <div class="form-container">
    <form action="/deposit2" method="POST">
      <div class="input-group">
        <i class="fas fa-wallet input-icon"></i>
        <input type="text" name="accno" placeholder="Account Number" required>
      </div>

      <div class="input-group">
        <i class="fas fa-rupee-sign input-icon"></i>
        <input type="number" name="amount" placeholder="Deposit Amount" required>
      </div>

      <div class="button-group">
        <button type="submit">Confirm Deposit</button>
        <a href="/home" class="home-button">
          <i class="fas fa-home"></i> Return to Dashboard
        </a>
      </div>
    </form>
  </div>

  <div id="alert" class="alert-modal"></div>

  <script>
    const alertBox = document.getElementById('alert');
    const data = "{{msg}}";

    if (data === "noaccount") {
      showAlert('Account Does Not Exist', '#e74c3c');
    } else if (data === "account") {
      showAlert('Deposit Processed Successfully', '#2ecc71');
    }

    function showAlert(message, color) {
      alertBox.style.display = 'block';
      alertBox.textContent = message;
      alertBox.style.backgroundColor = color;
      setTimeout(() => {
        alertBox.style.display = 'none';
      }, 3000);
    }
  </script>
</body>
</html>
