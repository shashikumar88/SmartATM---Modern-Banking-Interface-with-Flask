<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Premium Banking Interface</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      color: #ffffff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }

    .header {
      text-align: center;
      margin-bottom: 3rem;
    }

    .header h1 {
      font-size: 2.5rem;
      font-weight: 300;
      letter-spacing: 2px;
      margin-bottom: 0.5rem;
      text-shadow: 0 2px 4px rgba(0,0,0,0.3);
    }

    .header p {
      color: rgba(255,255,255,0.9);
      font-size: 1.1rem;
    }

    .atm-container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 2.5rem;
      box-shadow: 0 8px 32px rgba(0,0,0,0.1);
      border: 1px solid rgba(255,255,255,0.1);
      width: 100%;
      max-width: 400px;
      transform: translateY(0);
      animation: containerEntry 0.6s cubic-bezier(0.23, 1, 0.32, 1);
    }

    .atm-button {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      width: 100%;
      padding: 1.2rem;
      margin: 0.8rem 0;
      background: linear-gradient(135deg, rgba(255,255,255,0.15) 0%, rgba(255,255,255,0.05) 100%);
      border: none;
      border-radius: 12px;
      color: white;
      font-size: 1.1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .atm-button i {
      margin-right: 15px;
      width: 25px;
      font-size: 1.2rem;
    }

    .atm-button:hover {
      background: linear-gradient(135deg, rgba(46,204,113,0.3) 0%, rgba(39,174,96,0.2) 100%);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    .atm-button::after {
      content: '';
      position: absolute;
      right: 20px;
      width: 8px;
      height: 8px;
      border-right: 2px solid #fff;
      border-top: 2px solid #fff;
      transform: rotate(45deg);
      opacity: 0.7;
    }

    @keyframes containerEntry {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 480px) {
      body {
        padding: 1.5rem;
      }
      
      .atm-container {
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>PRESTIGE BANKING</h1>
    <p>Secure Digital Banking Platform</p>
  </div>

  <div class="atm-container">
    <a href="/withdraw1" style="text-decoration: none;">
      <button class="atm-button">
        <i class="fas fa-hand-holding-usd"></i>
        Cash Withdrawal
      </button>
    </a>

    <a href="/deposit1" style="text-decoration: none;">
      <button class="atm-button">
        <i class="fas fa-coins"></i>
        Deposit Funds
      </button>
    </a>

    <a href="/ministatement1" style="text-decoration: none;">
      <button class="atm-button">
        <i class="fas fa-file-invoice-dollar"></i>
        Account Statement
      </button>
    </a>

    <a href="/pingeneration1" style="text-decoration: none;">
      <button class="atm-button">
        <i class="fas fa-key"></i>
        PIN Management
      </button>
    </a>
  </div>
</body>
</html>
